{% extends "__base__.html" %}
{% block title %}{% endblock %}

{% block content %}
    <form method="post">
    {% csrf_token %}
<div class="dashboard-content border-dashed p-3 m-4 view-height">
    <div class="row border-bottom border-3 p-1 m-1">
        <div class="col noPadding">
            <h3 class="color-header text-uppercase">DODAJ PRZEPIS DO PLANU</h3>
        </div>
        <div class="col d-flex justify-content-end mb-2 noPadding">
            <button type="submit" class="btn btn-success rounded-0 pt-0 pb-0 pr-4 pl-4">Zapisz</button>
        </div>
    </div>

    <div class="schedules-content">
        <form>
            <div class="form-group row">
                <label for="choosePlan"
                       class="col-sm-2 label-size col-form-label">
                    Wybierz plan
                </label>
                <div class="col-sm-3">
                    <select name="selected_plan" class="form-control" id="choosePlan" required>
                        <option selected disabled value="">Wybierz plan</option>
                        {% for plan in plans %}
                            <option>{{ plan }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
            <div class="form-group row">
                <label for="name" class="col-sm-2 label-size col-form-label">
                    Nazwa posiłku
                </label>
                <div class="col-sm-6">
                    <input name="meal_name" type="text" class="form-control" value="" id="name"
                           placeholder="Nazwa posiłku" required>
                </div>
            </div>
            <div class="form-group row">
                <label for="number" class="col-sm-2 label-size col-form-label">
                    Numer posiłku
                </label>
                <div class="col-sm-2">
                    <input name="order" type="number" class="form-control" id="number" placeholder="Numer posiłku"
                    min="1" step="1" oninput="validity.valid||(value='');" required>
                </div>
            </div>
            <div class="form-group row">
                <label for="recipie" class="col-sm-2 label-size col-form-label">
                    Przepis
                </label>
                <div class="col-sm-3">
                    <select class="form-control" id="recipie" name="recipe" required>
                        <option selected disabled value="">Wybierz przepis</option>
                        {% for recipe in recipes %}
                            <option>{{ recipe }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
            <div class="form-group row">
                <label for="day" class="col-sm-2 label-size col-form-label">
                    Dzień
                </label>
                <div class="col-sm-3">
                    <select name="day_name" class="form-control" id="day" required>
                        <option selected disabled value="">Wybierz</option>
                        {% for day in days %}
                            <option>{{ day }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
        {% if alert %}
    <div id="alert" title="Integrity alert">
        <script>if (confirm("Podany numer posiłku jest już zajęty")){
            window.location = '/plan/add-recipe/';
        }
        else
        {
            window.location = '/plan/add-recipe/';
        }
</script>
    </div>
{% endif %}
        </form>
    </div>
</div>
    </form>
{% endblock content %}
